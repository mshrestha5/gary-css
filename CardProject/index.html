<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Matina</a>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/1699194320823.jpg" width="500" height="500" alt="Matina"/>

            <p><q>I code stuff</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/251224598_3111584242394154_5867390418694699515_n.jpg" width="500" height="500" alt="Aaryaa"/>
                <figcaption>Aaryaa Shrestha</figcaption> 
            </figure>
            <p><q>I design stuff</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/242713900_6852345718116376_8636216916628262805_n.jpg" width="500" height="500" alt="Ratish"/>
                <figcaption>Ratish <span class="nowrap"> Jung Subedi</span> </figcaption> 
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>

    <footer>&copy; Matina Co.</footer>

</html>
